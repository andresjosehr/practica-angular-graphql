
  <div class="row main-row">
    <div class="col-12 main-col">
        <div class="main-card">
            <div class="card p-3" style="width: 33rem;" [formGroup]='userFormGroup'>
              <div class="row">
                  <div class="col-8">
                    <h2>Registrar Usuario</h2>
                  </div>
                  <div class="col-4" align='right'>
                  <div *ngIf='loading' class="spinner-border text-primary ml-auto mr-auto" role="status">
                      <span class="sr-only ml-auto mr-auto">Loading...</span>
                    </div>
                  </div>
                </div>
                    <div class="form-group mb-2 mt-2">
                      <input [class.is-invalid]="userFormGroup.get('name').dirty && userFormGroup.get('name').invalid" 
                              [class.is-valid]="userFormGroup.get('name').dirty && !userFormGroup.get('name').invalid"
                             formControlName='name' type="text" class="form-control"placeholder="Nombres">
                      <div *ngIf="userFormGroup.get('name').hasError('required')" class="invalid-feedback">
                        Debes introducir los nombres
                      </div>
                    </div>
                    <div class="form-group mb-2">
                      <input  [class.is-invalid]="userFormGroup.get('lastname').dirty && userFormGroup.get('lastname').invalid" 
                              [class.is-valid]="userFormGroup.get('lastname').dirty && !userFormGroup.get('lastname').invalid"
                              formControlName='lastname' type="text" class="form-control" placeholder="Apellidos">
                      <div *ngIf="userFormGroup.get('lastname').hasError('required')" class="invalid-feedback">
                        Debes introducir los apellidos
                      </div>
                    </div>
                    <div class="form-group mb-2">
                      <input 
                        [class.is-invalid]="userFormGroup.get('email').dirty && userFormGroup.get('email').invalid" 
                        [class.is-valid]="userFormGroup.get('email').dirty && !userFormGroup.get('email').invalid"
                        formControlName='email' type="text" class="form-control" placeholder="Email">
                        <div *ngIf="userFormGroup.get('email').hasError('required')" class="invalid-feedback">
                          Debes introducir un correo electronico
                        </div>
                        <div *ngIf="userFormGroup.get('email').hasError('email')" class="invalid-feedback">
                          Debes introducir un correo electronico valido
                      </div>
                    </div>
                    <div class="form-group mb-2">
                      <input 
                        [class.is-invalid]="userFormGroup.get('password').dirty && userFormGroup.get('password').invalid" 
                        [class.is-valid]="userFormGroup.get('password').dirty && !userFormGroup.get('password').invalid"
                        formControlName='password' type="password" class="form-control" placeholder="Password">
                        <div *ngIf="userFormGroup.get('password').hasError('required')" class="invalid-feedback">
                          Debes introducir una contrase√±a
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mT-2" (click)='saveUser()'>Registrar</button>

                    <div *ngIf='successMessage' class="alert-login alert alert-success alert-dismissible fade show mt-3" role="alert">
                       {{successMessage}}
                  </div>
                  <div *ngIf='errorMessage' class="alert-login alert alert-danger alert-dismissible fade show mt-3" role="alert">
                      {{errorMessage}}
                  </div>

            </div>
        </div>
    </div>
</div>
