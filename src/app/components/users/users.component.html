<section class="mt-5">
    <div class="container">

        <div class="table-responsive">
            <table class="table">
                <caption>List of users</caption>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                <tr *ngFor='let user of users'>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                </tr>
                </tbody>
              </table>
          </div>

    </div>
</section>
